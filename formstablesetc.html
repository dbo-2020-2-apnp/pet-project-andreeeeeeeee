<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formularios</title>
  <link rel="stylesheet" href="forms.css">
</head>
<body>
  <form>
    <label for="bota">Bota:</label>
    <input type="text" id="bota" name="bota" autofocus>
    <label for="muito">Bota muita coisa:</label>
    <input type="text" id="muito" name="muito" size="40">
    <label for="data">Bota dia e hora:</label>
    <input type="date" name="data" id="data"> <input type="time" name="tempo" id="tempo">
    <label for="numero">Bota numero:</label>
    <input type="number" value="0" max="120" min="3" id="numero" name="numero">
    <label>Bota senha:</label>
    <input type="password" id="senha" name="senha">
    <label for="endereço">Bota o endereço pra eu te <s>sequestrar</s> entregar presente:</label>
    <input type="text" id="endereço" name="endereço" placeholder="Rua dos Alfeneiros, nº4">
    <label for="profissao">Bota profissão pra ficar mais fácil de eu te achar:</label>
    <input type="text" id="profissao" name="profissao" disabled value="Estudante">
    <label>Lê:</label>
    <input type="text" id="le" name="le" readonly value="Leu">
  </form>
</body>
</html>
